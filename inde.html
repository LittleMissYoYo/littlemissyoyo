<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Learning for Kids</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap');

        body {
            font-family: 'Baloo Bhaijaan 2', cursive;
            background-color: #f7788d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #5c0575;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
            color: #fff;
        }

        section {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            color: #5c0575;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #f7788d;
            text-align: center;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 10px;
        }

        .resource-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .resource-item {
            width: 45%;
            margin: 10px 0;
            padding: 15px;
            background-color: #f7788d;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #5c0575;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    Fun Learning for Kids
</header>

<section id="videos">
    <h2>Learning Videos</h2>
    <div class="video-container">
        <!-- Example YouTube videos -->
        <iframe src="https://www.youtube.com/embed/example1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/example2" allowfullscreen></iframe>
        <!-- Add more videos as needed -->
    </div>
</section>

<section id="worksheets">
    <h2>Worksheets & Games</h2>
    <div class="resource-container">
        <div class="resource-item">
            <a href="#">Download Worksheet 1</a>
        </div>
        <div class="resource-item">
            <a href="#">Download Worksheet 2</a>
        </div>
        <div class="resource-item">
            <a href="#">Play Game 1</a>
        </div>
        <div class="resource-item">
            <a href="#">Play Game 2</a>
        </div>
        <!-- Add more resources as needed -->
    </div>
</section>

<footer>
    Â© 2024 Fun Learning for Kids - All Rights Reserved
</footer>

</body>
</html>
